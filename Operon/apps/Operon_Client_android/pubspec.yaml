name: dash_mobile
description: Dash Android app sharing features with Dash Web.
publish_to: none
version: 0.1.0+1
environment:
  sdk: '>=3.2.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  go_router: ^14.0.2
  firebase_core: ^3.15.2
  firebase_auth: ^5.6.1
  # firebase_app_check: ^0.3.2+10  # Temporarily disabled for debugging
  cloud_firestore: ^5.6.12
  # Keep FlutterFire platform-interface versions compatible with cloud_firestore 5.x
  cloud_functions: ^5.0.0
  # Keep FlutterFire platform-interface versions compatible with cloud_firestore 5.x
  firebase_storage: ^12.0.1
  qr_flutter: ^4.1.0
  call_log: ^6.0.1
  permission_handler: ^11.3.1
  flutter_contacts: ^1.1.7
  url_launcher: ^6.2.5
  fl_chart: ^0.68.0
  flutter_overlay_window: ^0.4.0
  shared_preferences: ^2.3.2
  image_picker: ^1.0.7
  pdf: ^3.11.1
  printing: ^5.13.1
  flutter_staggered_animations: ^1.1.1
  core_bloc:
    path: ../../packages/core_bloc
  core_models:
    path: ../../packages/core_models
  core_services:
    path: ../../packages/core_services
  core_ui:
    path: ../../packages/core_ui
  core_utils:
    path: ../../packages/core_utils
  core_datasources:
    path: ../../packages/core_datasources
  operon_auth_flow:
    path: ../../packages/operon_auth_flow

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
dependency_overrides:
  # Keep the workspace on the same FlutterFire major set.
  firebase_core: ^3.15.2
  firebase_auth: ^5.6.1
flutter:
  uses-material-design: true
