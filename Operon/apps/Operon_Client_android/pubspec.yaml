name: dash_mobile
description: Dash Android app sharing features with Dash Web.
publish_to: none
version: 0.1.0+1
environment:
  sdk: '>=3.2.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  go_router: ^14.0.2
  firebase_core: ^2.17.0
  firebase_auth: ^4.19.5
  cloud_firestore: ^4.15.5
  cloud_functions: ^4.6.5
  firebase_storage: ^11.6.0
  qr_flutter: ^4.1.0
  call_log: ^6.0.1
  permission_handler: ^11.3.1
  flutter_contacts: ^1.1.7
  url_launcher: ^6.2.5
  fl_chart: ^0.68.0
  flutter_overlay_window: ^0.4.0
  shared_preferences: ^2.3.2
  image_picker: ^1.0.7
  pdf: ^3.11.1
  printing: ^5.13.1
  core_bloc:
    path: ../../packages/core_bloc
  core_models:
    path: ../../packages/core_models
  core_services:
    path: ../../packages/core_services
  core_ui:
    path: ../../packages/core_ui
  core_utils:
    path: ../../packages/core_utils
  core_datasources:
    path: ../../packages/core_datasources

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
dependency_overrides:
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
flutter:
  uses-material-design: true
