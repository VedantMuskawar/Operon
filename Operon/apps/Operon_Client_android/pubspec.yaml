name: dash_mobile
description: Dash Android app sharing features with Dash Web.
publish_to: none
version: 1.0.0+1
environment:
  sdk: '>=3.2.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  bloc: ^8.1.4
  flutter_bloc: ^8.1.4
  go_router: ^14.0.2
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  # firebase_app_check: ^0.3.2+10  # Temporarily disabled for debugging
  cloud_firestore: ^6.1.2
  firebase_messaging: ^16.1.1
  # FlutterFire dependencies
  cloud_functions: ^6.0.6
  firebase_storage: ^13.0.6
  firebase_database: ^12.1.2
  qr_flutter: ^4.1.0
  call_log: ^6.0.1
  permission_handler: ^11.3.1
  flutter_contacts: ^1.1.7
  url_launcher: ^6.2.5
  fl_chart: ^0.68.0
  google_maps_flutter: ^2.14.0
  flutter_overlay_window: ^0.4.0
  path_provider: ^2.1.2
  shared_preferences: ^2.3.2
  share_plus: ^10.0.0
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  http: ^1.2.0
  pdf: ^3.11.1
  printing: ^5.13.1
  flutter_html_to_pdf_plus: ^0.4.0
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0
  core_bloc:
    path: ../../packages/core_bloc
  core_models:
    path: ../../packages/core_models
  core_services:
    path: ../../packages/core_services
  core_ui:
    path: ../../packages/core_ui
  core_utils:
    path: ../../packages/core_utils
  core_datasources:
    path: ../../packages/core_datasources
  operon_auth_flow:
    path: ../../packages/operon_auth_flow

dev_dependencies:
  flutter_test:
    sdk: flutter
  firebase_core_platform_interface: ^6.0.2
  flutter_lints: ^3.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/branding/
