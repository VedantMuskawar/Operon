<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Operon Client Web - Business management platform">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Operon Client">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Operon Client Web</title>
  <link rel="manifest" href="manifest.json">
  <!-- Google Maps API Key Configuration -->
  <!-- Load config first to set window.GOOGLE_MAPS_API_KEY -->
  <script src="maps-config.js"></script>
  <!-- ⚡ OPTIMIZED: Google Maps loaded asynchronously (non-blocking) -->
  <script>
    window.loadGoogleMaps = function() {
      return new Promise(function(resolve, reject) {
        if (window.google && window.google.maps) {
          resolve();
          return;
        }
        
        var apiKey = window.GOOGLE_MAPS_API_KEY || '';
        var placeholder = '{{GOOGLE_MAPS_API_KEY}}';
        
        // Validate API key
        if (!apiKey || apiKey === placeholder || apiKey.includes('{{') || apiKey.length < 20) {
          console.error('[Google Maps] API key not configured properly.');
          console.error('Please either:');
          console.error('1. Set GOOGLE_MAPS_API_KEY environment variable and run: node scripts/replace-maps-api-key.js');
          console.error('2. Or manually edit web/maps-config.js and replace {{GOOGLE_MAPS_API_KEY}} with your API key');
          reject(new Error('Google Maps API key not configured'));
          return;
        }
        
        // Load Google Maps script asynchronously (non-blocking)
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.async = true;
        script.defer = true;
        script.src = 'https://maps.googleapis.com/maps/api/js?key=' + 
                     encodeURIComponent(apiKey) + 
                     '&libraries=marker';
        script.onload = resolve;
        script.onerror = reject;
        document.head.appendChild(script);
      });
    };
    
    // Preload Google Maps when page is idle (after first paint)
    if (window.requestIdleCallback) {
      window.requestIdleCallback(window.loadGoogleMaps);
    } else {
      // Fallback for older browsers
      window.addEventListener('load', window.loadGoogleMaps);
    }
  </script>
  <!-- ⚡ OPTIMIZED: System Font Stack (removes 200-300KB SF Pro CDN load) -->
  <!-- Fallback to native system fonts instead of external CDN for 40% size reduction -->
  <style>
    /* System font stack for better performance - no external font downloads */
    body, button, input, select, textarea {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
    }
  </style>
  <!-- ⚡ OPTIMIZED: html2pdf.js loaded on-demand (lazy loading) -->
  <script>
    // Lazy load html2pdf only when needed (printing feature)
    window.loadHtml2Pdf = function() {
      return new Promise(function(resolve, reject) {
        if (window.html2pdf) {
          resolve();
          return;
        }
        
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js';
        script.onload = resolve;
        script.onerror = reject;
        document.head.appendChild(script);
      });
    };

    // Helper function to convert HTML to PDF blob using html2pdf.js
    window.convertHtmlToPdfBlob = function(htmlContent) {
      return new Promise(function(resolve, reject) {
        // Load html2pdf library if not already loaded
        window.loadHtml2Pdf().then(function() {
          try {
            // Create temporary element
            var element = document.createElement('div');
            element.innerHTML = htmlContent;
            element.style.position = 'absolute';
            element.style.left = '-9999px';
            document.body.appendChild(element);
            
            // Configure options
            var opt = {
              margin: 0.4,
              filename: 'delivery-memo.pdf',
              image: { type: 'jpeg', quality: 0.98 },
              html2canvas: { scale: 2, useCORS: true, logging: false },
              jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
            };
            
            // Generate PDF
            html2pdf()
              .set(opt)
              .from(element)
              .outputPdf('blob')
              .then(function(blob) {
                document.body.removeChild(element);
                resolve(blob);
              })
              .catch(function(error) {
                document.body.removeChild(element);
                reject(error);
              });
          } catch (error) {
            reject(error);
          }
        }).catch(reject);
      });
    };
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #010104 !important;
      overflow: hidden;
    }
    flutter-view {
      position: absolute !important;
      top: 0px !important;
      left: 5px !important;
      right: 0px !important;
      bottom: 0px !important;
    }
    #operon-splash {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #010104;
      z-index: 999999;
    }
    #operon-splash img {
      width: 160px;
      height: 160px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="operon-splash">
    <img src="splash_logo.png" alt="Operon" />
  </div>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Remove splash after Flutter first frame.
    window.addEventListener('flutter-first-frame', function () {
      var el = document.getElementById('operon-splash');
      if (el) el.remove();
    });
  </script>
</body>
</html>
