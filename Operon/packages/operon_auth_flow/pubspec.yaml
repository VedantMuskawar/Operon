name: operon_auth_flow
description: Shared authentication + org selection startup flow for Operon Flutter apps.
version: 0.1.0
publish_to: none

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  go_router: ^14.0.2
  # Use FlutterFire 6.x to match the app.
  cloud_firestore: ">=4.17.5 <7.0.0"
  firebase_auth: ^6.1.4
  cloud_functions: ^6.0.6
  shared_preferences: ^2.3.2
  core_bloc:
    path: ../core_bloc
  core_models:
    path: ../core_models
  core_ui:
    path: ../core_ui

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

